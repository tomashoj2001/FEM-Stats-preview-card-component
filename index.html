<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="main">

    <section class="info">
      <h1 class="info__title">Get <span class="info__title--purple">insights</span> that help your business grow.</h1>
      <p class="info__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <p class="stat">10k+ <span class="stat__description">COMPANIES</span></p>
        <p class="stat">314 <span class="stat__description">TEMPLATES</span></p>
        <p class="stat">12M+ <span class="stat__description">QUERIES</span></p>
      </div>
    </section>

    <figure class="main__img"></figure>
  </main>
  
  <footer class="attribution">
    <div class="attribution__text">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/tomashoj2001">TomiHojnadel</a>.
    </div>
  </footer>
  
</body>
</html>
